<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do u love me?</title>
</head>
<body>
<h1 style="position: absolute;top: 150px;left:150px">Do you love me</h1>
<input type="submit" onclick="yesClick()" value=" YES " style="position: absolute;top: 250px;left:255px">
<input id="btnNO" type="submit" onmouseover="noHover()" value=" NO " style="position: absolute;top: 250px"
       ;left="255px">
<script>
    function yesClick() {
        document.write('^3');
    }

    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNO').style.left = x + 'px';
        document.getElementById('btnNO').style.top = y + 'px';
    }
</script>
</body>
</html>
